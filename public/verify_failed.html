<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Verification Failed</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
  }
  .message-box {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .error-text {
    color: red;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="message-box">
    <h2>Email verification failed.</h2>
    <p>Possible reasons: The link is invalid. OR The link has expired.</p>
    <p class="error-text"><a href="/register">Back to registration page.</a></p>
</div>

</body>
</html>
